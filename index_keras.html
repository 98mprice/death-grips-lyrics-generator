// Make sure to copy model.bin to the public directory.
const model = new KerasJS.Model({
  filepath: 'model.bin',
});

function sample(preds, temperature=1.0) {
  preds = nj.log(preds) / temperature
  exp_preds = nj.exp(preds)
  preds = exp_preds / nj.sum(exp_preds)
  probas = nj.random(1, preds, 1)
  return Math.max(probas)
}

async function predict_from_model() {
  try {
    await model.ready()
    var generated = ''
    var seed = "bald head girl bald head girl bald head "
    var diversity = 0.5
    var maxlen = 40
    for (var i = 0; i < 1; i++) {
      var x_pred = nj.zeros([1, maxlen, 61]).tolist()
      for (var j = 0; j < seed.length; j++) {
        console.log("j " + j + ": " + seed.charAt(j) + " " + char_indices[seed.charAt(j)])
        x_pred[0][j][char_indices[seed.charAt(j)]] = 1
      }

      const inputData = {
        input: new Float32Array(new Float32Array([1, 0, 0, 0, 1, 0, 0, 0, 1]))
      }
      console.log(JSON.stringify(x_pred))
      console.log("float32array " + JSON.stringify(inputData))
      const outputData = await model.predict(inputData)
      var preds = Array.prototype.slice.call(outputData)
      console.log(JSON.stringify(preds))
      var next_index = sample(preds, diversity)
      console.log(next_index)
      var next_char = indices_char[next_index]

      generated += next_char
      seed = seed.substr(1) + next_char

      console.log(i + " " + next_char)
    }
  } catch (err) {
    // handle error
  }
}
